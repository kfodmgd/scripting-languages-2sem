<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        let str=(i)=>{
            let str=[];
            let nech={
                backgroundColor:"orange",
                width:"50px",
                height:"50px",
            }
            let ch={
                backgroundColor:"Wheat",
                width:"50px",
                height:"50px",
            }
            let defaultStyle={
                textAlign:"center",
                verticalAlign:"middle",
                color:"orange",
            }
            
            let alph= [' ','a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];

            for(let l=0;l<=alph.length;l++) {//верхняя нотация
                str.push(<td style={defaultStyle}>{alph[l]}</td>);
            } 

            let numbs=['8','7','6','5','4','3','2','1'];

            for (let i=0;i<8;i++) {             

                str.push(<tr></tr>);
                str.push(<td style={defaultStyle}>{numbs[i]}</td>);//левая нотация

                if(i%2==1){
                str.push(<td style={ch}></td>);
                }else{
                    str.push(<td style={nech}></td>);
                }

                for (let j=2;j<=8;j++){
                    if(i%2==1 && j%2==1 || i%2==0 && j%2==0){
                    str.push(<td style={ch}></td>);
                    }else{
                        str.push(<td style={nech}></td>);
                    }
                }

                str.push(<td style={defaultStyle}>{numbs[i]}</td>);//правая нотация

            }

            str.push(<tr></tr>);//нижняя нотация
            for(let l=0;l<=alph.length;l++) {
                str.push(<td style={defaultStyle}>{alph[l]}</td>);
            }

            return str;
        };
  ReactDOM.render(
          str(),
          document.getElementById('root')
  );
    </script>
</body>
</html>
