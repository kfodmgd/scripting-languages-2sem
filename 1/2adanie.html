<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
  let server_response = [
    {
      stock_name: "EFX",
      company_name: "Equifax Inc",
      price: 163.55,
      currency: "USD",
      change: "+9.03"
    },
    {
      stock_name: "IRM",
      company_name: "Iron Mountain Inc",
      price: 33.21,
      currency: "USD",
      change: "+1.42"
    },
    {
      stock_name: "NTAP",
      company_name: "NetApp Inc",
      price: 54.81,
      currency: "USD",
      change: "-6.01"
    },
    {
      stock_name: "CTL",
      company_name: "Centurylink Inc",
      price: 13.79,
      currency: "USD",
      change: "-1.37"
    }
  ]
  let row = (j) => {
    let row = []
    let tableStyle = {
      border: 'solid 1px',
      color: 'black'
    }
    for (let item in server_response[j]){
      if(server_response[j][item] == server_response[j].change){
        if(server_response[j].change > 0){tableStyle.color = 'green'}
          else{tableStyle.color = 'red'}
      }
      row.push(<td style={tableStyle}>{server_response[j][item]}</td>)
    }
    return row
  }


  let gen_table = () => {
    let gen_table = []
    for (let j = 0; j < server_response.length; j++){
      gen_table.push(<tr>{row(j)}</tr>)
    }
    return gen_table
  }


  let final_table = (
          <table>{gen_table()}</table>
  )
  ReactDOM.render(
          final_table,
          document.getElementById('root')
  );
    </script>
</body>
</html>
